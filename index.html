<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deirin</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
</head>

<body>
    <div class="mainBlock">
        <div id="titleBlock">
            <div id = "deirinButton" class="bButton">
                <span class="buttonText tPink tSize5 sButton" id="deirinText">
                    Deirin
                </span>
                <span class="buttonUnderlay tDarkPink tSize5" id="deirinUnderlay">
                    Deirin
                </span>
            </div>
            <div class="inline">
                <span class="tSize1-5">making</span>
                <span class="bButton" id="stuffButton">
                    <span class="buttonText tGreen tSize3 sButton">stuff</span>
                    <span class="buttonUnderlay tDarkGreen tSize3">stuff</span>
                </span>
                <span class="tSize1-5">with modern</span>
                <span class="bButton">
                    <span class="buttonText tOrange tSize3 sButton">tools</span>
                    <span class="buttonUnderlay tDarkOrange tSize3">tools</span>
                </span>
            </div>        
        </div>


        <div id="stuffList" class="hidden" >
            <div id="games" >
                <div id="gamesButton" class="accordion bButton">
                    <span class="buttonText tGreen tSize3 sButton">
                        Games
                    </span>
                    <span class="buttonUnderlay tDarkGreen tSize3">
                        Games
                    </span>
                </div>
                <div id="gamesList" class="accordionElem" >
                    <div class="game">
                        game 1
                    </div>
                    <div class="game">
                        game 2
                    </div>
                    <div class="game">
                        game 3
                    </div>
                    <div class="game">
                        game 4
                    </div>
                </div>
            </div>
    
            <div id="shaders" class="mTop1em">
                <div id="shadersButton" class="accordion bButton">
                    <span class="buttonText tGreen tSize3 sButton">
                        Shaders
                    </span>
                    <span class="buttonUnderlay tDarkGreen tSize3">
                        Shaders
                    </span>
                </div>
                <div class="accordionElem">
                    <div class="game">
                        shader 1
                    </div>
                    <div class="game">
                        shader 2
                    </div>
                    <div class="game">
                        shader 3
                    </div>
                    <div class="game">
                        shader 4
                    </div>
                </div>
            </div>
        </div>   

        <div class="socialBotLine">
            <div class="socialContainer">
                <a href="https://twitter.com/_Deirin" alt="Twitter">
                    <img src="Resources/pngs/logo_twitter.png" class="logoLinkImg" >
                </a> 
            </div>
            <div class="socialContainer">
                <a href="https://twitter.com/_Deirin" alt="Twitter">
                    <img src="Resources/pngs/logo_twitter.png" class="logoLinkImg" >
                </a> 
            </div>
            <div class="socialContainer">
                <a href="https://twitter.com/_Deirin" alt="Twitter">
                    <img src="Resources/pngs/logo_twitter.png" class="logoLinkImg" >
                </a> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
